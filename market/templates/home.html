{% extends 'base.html' %}

{% block title %}
    Flask Shop
{% endblock %}

{% block content %}
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <div>
                <img width="200" class="mb-4" src="https://twilio-cms-prod.s3.amazonaws.com/original_images/flask-oauth.png" alt="Flask">
            </div>
            <h1 class="display-4 font-weight-normal">Flask Shop</h1>
            <p class="lead font-weight-normal">Start purchasing products by clicking the button below</p>
            <p>Technologies: Python, Flask, Jinja, Bootstrap</p>
            <a class="btn btn-primary" href="{{ url_for('market_page') }}">Market</a>
        </div>
        <div class="product-device box-shadow d-none d-md-block"></div>
        <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
    </div>
{% endblock %}
